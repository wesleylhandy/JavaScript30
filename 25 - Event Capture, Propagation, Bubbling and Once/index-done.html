<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>

const divs = document.querySelectorAll('div');

function logText(e) {
  console.log(this.classList.value);
  e.stopPropagation();

  //stop propagation prevents bubbling
}

divs.forEach(div => div.addEventListener('click', logText, {capture: false, once: true}));
//capture: false is default, so the events are captured on the way down (i.e. child to parent); when true, on the way up (i.e. parent to child)
//once: event listener fires only once and then is removed
</script>
</body>
</html>
