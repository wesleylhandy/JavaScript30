<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <div class='buttons'>
        <button onClick="takePhoto()">Take Photo</button>
        <button onClick='paintToCanvas("red")'>Red Filter</button>
        <button onClick='paintToCanvas("green")'>Green Filter</button>
        <button onClick='paintToCanvas("blue")'>Blue Filter</button>
        <button onClick='paintToCanvas("split")'>Split Filter</button>
        <button onClick='paintToCanvas(null)'>Clear Filter</button>
      </div>
      <div class="rgb">
        <label for="RedMin">RedMin: </label>
        <input type="range" min=0 max=255 name="RedMin" value=24>
        <label for="RedMax">RedMax: </label>
        <input type="range" min=0 max=255 name="RedMax" value=30>

        <label for="GreenMin">GreenMin:</label>
        <input type="range" min=0 max=255 name="GreenMin" value=70>
        <label for="GreenMax">GreenMax:</label>
        <input type="range" min=0 max=255 name="GreenMax" value=130>

        <label for="BlueMin">BlueMin:</label>
        <input type="range" min=0 max=255 name="BlueMin" value=10>
        <label for="BlueMax">BlueMax:</label>
        <input type="range" min=0 max=255 name="BlueMax" value=160>
      </div>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

  <script src="scripts.js"></script>

</body>
</html>
